# Исследование схемы GraphQL API Tomorrow School
# Эти запросы помогут понять реальную структуру API

# 1. Простой запрос для проверки доступных полей
query ExploreRootFields {
  __schema {
    queryType {
      fields {
        name
        description
        type {
          name
          kind
        }
      }
    }
  }
}

# 2. Получить информацию о типах
query ExploreTypes {
  __type(name: "query_root") {
    fields {
      name
      description
      args {
        name
        type {
          name
          kind
        }
      }
    }
  }
}

