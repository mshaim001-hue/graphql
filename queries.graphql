# GraphQL запросы для Tomorrow School API
# Используйте VS Code GraphQL расширение для выполнения

# Получить информацию о пользователе
query GetUserInfo {
  user {
    id
    login
    profile
    attrs
    createdAt
    campus
  }
}


# Получить ваши результаты
query GetMyResults {
  result(where: {userId: {_eq: 2058}}, limit: 10, order_by: {createdAt: desc}) {
    id
    userId
    objectId
    grade
    createdAt
    object {
      id
      name
      type
      authorId
    }
    user {
      id
      login
      profile
    }
  }
}

# Получить все результаты
query GetAllResults {
  result(limit: 10, order_by: {createdAt: desc}) {
    id
    userId
    objectId
    grade
    createdAt
    object {
      id
      name
      type
      authorId
    }
    user {
      id
      login
      profile
    }
  }
}

group {
    id
    event {
        id
        path
        object {
            id
            name
            type
            attrs
            createdAt
            updatedAt
            campus
        }
    }
}